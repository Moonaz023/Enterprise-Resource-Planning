	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>

</head>

<body>
<div th:replace="~{Base :: header}"></div>
	<main id="main">
		<div th:replace="~{Base :: sidebar}"></div>

	<div id="editFormContainer" style="display: none;"></div>


	<div class="container">

		<form id="formProduct" name="formProduct" class="product-form" th:action="@{/admin/saveProduct}" method="post">
			<div class="row">
				<div class="col-sm-4">
					<h4>Insert Product</h4>
					<label for="inputEmail3" class="col-sm-8 col-form-label">Product Code</label>
					<input type="text" class="form-control" name="productCode" id="productCode"
						placeholder="Product Code">

					<label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
					<input type="text" class="form-control" name="name" id="name" placeholder="Name">

					<label for="inputEmail3" class="col-sm-2 col-form-label">Category</label>
					<input type="text" class="form-control" name="category" id="category" placeholder="Category">





<div>
	<label for="recipe" class="col-sm-8 col-form-label">Selling Unit & Price:</label>
	<div id="recipeContainer">
		<div class="recipeItem form-group">
			
			<select type="text" class="sellingUnit productInput halfinput" id="sellingUnit"  required>
				<option value="">Select Unit</option>
			</select>
			<input type="number" class="sellingPrice productQuantity halfinput" placeholder="Price" required>
			<i onclick="removeRecipeItem(this)" style="font-size:30px; color:red" class="fa fa-trash" aria-hidden="true"></i>
		</div>
		<div id="recipeContainerdynamic"></div>
	</div>
	<button type="button" class="add-more"  onclick="addRecipeItem()">Add More <i style="font-size:12px"
							class="fa">&#xf067;</i></button>
</div>










					<div class="form-group">
						<button type="button" id="insert" class="btn btn-success">Save</button>
						<button type="button" class="btn btn-primary">Reset</button>
					</div>

				</div>

				<div class="col-sm-8">
					<h3>Product Record</h3>
					<br>
					<table id="example" class="table table-hover">
						<thead>
							<tr>
								<th scope="col">Product Code</th>
								<th scope="col">Name</th>
								<th scope="col">Category</th>
<!--								    	<th scope="col">Price</th>-->

<!--								        <th scope="col">Discount</th>-->

								<th scope="col">Edit</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody id="tableresult">
<!--							 Table rows will be dynamically added here based on your data -->
						</tbody>
					</table>

				</div>
			</div>
		</form>



	</div>
</main>
	<div th:replace="~{Base :: footer}"></div>
	<script src="/js-product/productAjaxFile.js"></script>
