<!DOCTYPE html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.mainbody {
			height: 82vh;
		}
	</style>
</head>

<body>
	<header id="header">
		<div class="header-class">
			<div class="header-title">
				<h2><a href="/" style="color: #fff; text-decoration: none;">EnterpriseHub</a></h2>
			</div>
			<div class="header-log-details">
			</div>
		</div>
	</header>
	<section class="mainbody">
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>


						<th:block th:if="${session.message}">
							<p class="text-center text-success fs-4">[[${session.message}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>

						</th:block>

						<div class="card-body">
							<form action="saveUser" method="post">
								<div class="mb-3">
									<label>User</label> <input type="text" name="name" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email" class="form-control">
								</div>



								<div class="mb-3">
									<label>Enter Password</label> <input type="text" name="password"
										class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>





	</section>

<div th:replace="~{Base :: footer}"></div>
</body>

</html>
