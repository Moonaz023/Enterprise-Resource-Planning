<!DOCTYPE html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.mainbody {
			height: 81vh;
		}
	</style>
</head>

<body>
	<div th:replace="~{Base :: header}"></div>
	<section class="mainbody">
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Login Page</div>
						<th:block th:if="${param.error}">
							<p class="text-center text-danger fs-5">
								[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</th:block>
						<th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5">Logout Sucessfully</p>
						</th:block>
						<div class="card-body">
							<form th:action="@{/userLogin}" method="post">

								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="username" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="password" name="password"
										class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>


<div th:replace="~{Base :: footer}"></div>
</body>

</html>
