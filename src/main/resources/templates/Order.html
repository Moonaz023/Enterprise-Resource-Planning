<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Order</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<h1>Add Order</h1>
		<form id="orderForm">
			<div class="form-group">
				<label for="date">Date:</label>
				<input type="date" id="date" name="date">
			</div>

			<div class="form-group">
				<label for="distributor_id">Distributor ID:</label>
<!--				<input type="number" id="distributor_id" name="distributor_id">-->
					<select class="distributor_id form-control" id="distributor_id" name="distributor_id" required>
						<option value="">Select distributor</option>
					</select>
			</div>

			<div id="productsContainer" class="form-group">
				<label for="product">Products:</label>
				<div id="productInputs">
					<!-- Select dropdown for product -->
					<select class="productInput form-control" id="productInput" name="product" required>
						<option value="">Select Type</option>
					</select>
					<input type="text" class="productQuantity" name="productQuantity">
				</div>
			</div>
			<div id="productsContainerDynamic" class="form-group"></div>
			<button type="button" id="addProduct">Add Product</button>
			<div class="form-group button-container">
				<button type="button" id="insert">Submit</button>
			</div>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/js/orderAjaxFile.js"></script>
</body>

</html>
