<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Profit Analysis</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<link rel="stylesheet" th:href="@{/css/editForm.css}" />
	<link rel="stylesheet" th:href="@{/css/salesOverview.css}" />
	<link rel="stylesheet" th:href="@{/css/profitAnalysis.css}" />



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- DataTables CSS and JS -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>


	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
	<div th:replace="~{Base :: header}"></div>
	<main id="main">
		<div th:replace="~{Base :: sidebar}"></div>


		<div id="editFormContainer" style="display: none;"></div>


		<div class="container">
			<div class="stats">
				<div class="filter-section">
					<h2 class="section-title">Gross Profit</h2>

					<form id="filterForm">
						<label for="startDate">From:</label>
						<input type="date" id="startDate" name="startDate">
						<label for="endDate">To:</label>
						<input type="date" id="endDate" name="endDate"><br>
						<button type="button" id="filterButton" class="btn btn-success filter">Filter <i
								class="fa fa-search" aria-hidden="true"></i></button>
					</form>
					<div class="filtered-stats">
						<div class="stat-item">
							<h5>Sales</h5>
							<p id="filteredTotalSales">৳ 0</p>
						</div>
						<div class="stat-item">
							<h5>COGS</h5>
							<p id="filteredTotalCOGS">৳ 0</p>
						</div>
						<div class="stat-item">
							<h5>Gross Profit</h5>
							<p id="filteredTotalGP">৳ 0</p>
						</div>
					</div>

				</div>


				<div class="main-section">
					<h2 class="section-title">Operating Profit</h2>
					

					<form id="filterFormOperatingProfit">
						<label for="startDate">From:</label>
						<input type="date" id="startDate" name="startDate">
						<label for="endDate">To:</label>
						<input type="date" id="endDate" name="endDate"><br>
						<button type="button" id="filterButton2" class="btn btn-success filter">Filter <i
								class="fa fa-search" aria-hidden="true"></i></button>
					</form>
					<div class="filtered-stats">
						<div class="stat-item">
							<h5>Gross Profit</h5>
							<p id="filteredGrossProfit">৳ 0</p>
						</div>
						<div class="stat-item">
							<h5>Operating Expenses</h5>
							<p id="filteredOperatingExpenses">৳ 0</p>
						</div>
						<div class="stat-item">
							<h5>Operating Profit</h5>
							<p id="filteredOperatingProfit">৳ 0</p>
						</div>
					</div>
			</div>
			

		</div>
	</main>
	<div th:replace="~{Base :: footer}"></div>
	<script src="/js-overview/profitAnalysisAjaxFile.js"></script>

</body>

</html>
